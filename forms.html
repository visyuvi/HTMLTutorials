<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>

	<form>
		<label>Bio:</label>
		<textarea rows="50" cols="30"></textarea><br>

		<label>Year</label>
		<select >
			<optgroup>
				<option>First year</option>
				<option>Second year</option>
			
			</optgroup>

			<optgroup>
				<option>Third  year</option>
			
			</optgroup>
			
		</select>

		<label>Smartphone</label>
		<input list="phone" name="">
		<datalist id="phone">
			<option value="Note 9"></option>
			<option value="Note 2"></option>
			<option value="Note 4"></option>		
		</datalist>


		<fieldset>
			<legend>Education info</legend><br>
			<input type="12th marks" name=""><br>
			<input type="10th marks" name=""><br>
			
		</fieldset>
	</form>

</body>
</html>
